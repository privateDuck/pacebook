<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pacebook - Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #000000;
            margin: 0;
            padding: 0;
            color: #e7e9ea;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .container:first-child {
            margin-top: 0 !important;
            padding-top: 1rem;
        }

        .main-header {
            background: #000000;
            border-bottom: 1px solid #2f3336;
            padding: 1rem 0;
            border-radius: 12px 12px 0 0;
        }

        .main-header h2 {
            color: #e7e9ea;
            margin: 0;
        }

        .btn-outline-danger {
            border-color: #f4212e;
            color: #f4212e;
            border-radius: 20px;
        }

        .btn-outline-danger:hover {
            background-color: #f4212e;
            color: white;
        }

        .profile-card {
            max-width: 20rem;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        .profile-img {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }

        .message-btn {
            background: transparent;
            color: #7c3aed;
            border: 1px solid #e9d5ff;
            border-radius: 20px;
            padding: 0.25rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .message-btn:hover {
            background: #7c3aed;
            color: white;
            border-color: transparent;
        }

        .message-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px #7c3aed;
        }

        .text-slate-500 {
            color: #71767b;
        }

        .fs-5 {
            color: #e7e9ea !important;
        }

        .container .card {
            background: #000000;
            border: 1px solid #2f3336;
            border-radius: 16px;
            margin-bottom: 16px;
        }

        .friends-sidebar {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .friends-sidebar .profile-card {
            max-width: 100%;
            margin: 0;
            padding: 1rem;
        }

        .friends-sidebar .profile-img {
            width: 3rem;
            height: 3rem;
        }

        @media (min-width: 768px) {
            .friends-sidebar .profile-card {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                text-align: left;
            }

            .friends-sidebar .profile-content {
                text-align: left !important;
                margin-left: 1rem;
                margin-bottom: 0 !important;
            }

            .friends-sidebar .profile-content .mb-2 {
                margin-bottom: 0.5rem !important;
            }
        }

        @media (max-width: 767px) {
            .friends-sidebar {
                margin-top: 2rem;
            }
        }

        /* Twitter/X Style Post Cards */
        .post-card {
            background: #161618;
            border: 1px solid #2f3336;
            border-radius: 16px;
            margin-bottom: 16px;
            padding: 12px 16px;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .post-card:hover {
            background: #161618;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1da1f2, #0d8bd9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .post-avatar svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .post-author-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-author-name {
            font-weight: 700;
            color: #e7e9ea;
            font-size: 15px;
            margin: 0;
        }

        .post-timestamp {
            font-size: 15px;
            color: #71767b;
            margin: 0;
        }

        .post-timestamp::before {
            content: "·";
            margin: 0 4px;
        }

        .post-content {
            margin-left: 52px;
        }

        .post-content-inner {
            border: 1px solid #2f3336;
            border-radius: 12px;
            padding: 16px;
            background: #0a0a0a;
            margin-bottom: 12px;
        }

        .post-card-title {
            font-weight: 700;
            color: #e7e9ea;
            font-size: 20px;
            line-height: 24px;
            margin: 0 0 8px 0;
        }

        .post-card-description {
            color: #e7e9ea;
            font-size: 15px;
            line-height: 20px;
            margin: 0;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
            margin-top: 0;
        }

        .like-btn {
            background: transparent;
            border: none;
            color: #71767b;
            font-size: 13px;
            font-weight: 400;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .like-btn:hover:not(.liked) {
            background: rgba(113, 118, 123, 0.1);
            color: #e7e9ea;
        }

        .like-btn.liked:hover {
            background: rgba(249, 24, 128, 0.1);
            color: #f91880;
        }

        .like-btn.liked {
            color: #f91880;
        }

        .like-btn::before {
            content: "♡";
            font-size: 18px;
        }

        .like-btn.liked::before {
            content: "♥";
        }

        .create-post-form {
            background: #000000;
            border: 1px solid #2f3336;
            border-radius: 16px;
            margin-bottom: 16px;
        }

        .create-post-form .card-body {
            background: #161618;
            padding: 16px;
        }

        .form-control {
            background: #000000;
            border: 1px solid #2f3336;
            color: #e7e9ea;
            border-radius: 12px;
        }

        .form-control:focus {
            background: #000000;
            border-color: #1da1f2;
            color: #e7e9ea;
            box-shadow: 0 0 0 0.2rem rgba(29, 161, 242, 0.25);
        }

        .form-control::placeholder {
            color: #71767b;
        }

        .form-label {
            color: #e7e9ea;
            font-weight: 700;
        }

        .btn-primary {
            background: #1da1f2;
            border-color: #1da1f2;
            font-weight: 700;
            border-radius: 20px;
            padding: 8px 16px;
        }

        .btn-primary:hover {
            background: #0d8bd9;
            border-color: #0d8bd9;
        }

        .feed-title {
            color: #e7e9ea;
            font-size: 20px;
            font-weight: 700;
            margin: 16px 0;
            padding: 0 16px;
        }

        /* Horizontal divider between create post and feed */
        .feed-divider {
            border: 0;
            height: 1px;
            background: #2f3336;
            margin: 24px 0;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Welcome to Pacebook</h2>
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>

    <div class="row">
        <!-- Main Content Column -->
        <div class="col-lg-8 col-md-7">
            <!-- Create Post Form -->
            <div class="card mb-4 create-post-form">
                <div class="card-body">
                    <form th:action="@{/posts}" method="post" th:object="${postDto}">
                        <div class="mb-3">
                            <input type="text"
                                   class="form-control"
                                   id="title"
                                   placeholder="Enter a title"
                                   th:field="*{title}"
                                   required />
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control"
                                      id="content"
                                      rows="3"
                                      th:field="*{content}"
                                      placeholder="What's happening?!"
                                      required></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Post</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Horizontal divider -->
            <hr class="feed-divider">

            <!-- Feed -->
            <h4 class="feed-title">For You</h4>
            <div th:if="${#lists.isEmpty(posts)}">
                <p style="color: #71767b; text-align: center; padding: 20px;">No posts yet. Make a post or add friends to see more.</p>
            </div>

            <div th:each="post : ${posts}" class="post-card">
                <div class="post-header">
                    <div class="post-avatar">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <div class="post-author-info">
                        <span class="post-author-name" th:text="${post.authorName}">Author</span>
                        <span class="post-timestamp" th:text="${post.timestamp}">Time</span>
                    </div>
                </div>

                <div class="post-content">
                    <h4 class="post-card-title" th:text="${post.title}">Post Title</h4>
                    <div class="post-content-inner">
                        <p class="post-card-description" th:text="${post.content}">Post content</p>
                    </div>

                    <div class="post-actions">
                        <form th:action="@{'/likes/toggle/' + ${post.id}}" method="post" style="display:inline;">
                            <button class="like-btn"
                                    th:classappend="${post.likedByCurrentUser} ? 'liked' : ''"
                                    type="submit">
                                <span th:text="${post.likeCount == 0 ? '' :
                                                   (post.likeCount == 1 ? '1' :
                                                    post.likeCount)}">
                                </span>
                            </button>
                        </form>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Friends Sidebar -->
        <div class="col-lg-4 col-md-5">
            <div class="friends-sidebar">
                <h4 class="feed-title">Friends</h4>
                <div th:if="${#lists.isEmpty(friends)}">
                    <p style="color: #71767b; text-align: center; padding: 20px;">No friends yet. Add some friends to see them here.</p>
                </div>
                <div class="card mb-4" th:each="friend : ${friends}">
                    <div class="profile-card">
                        <img src="https://tailwindcss.com/img/erin-lindford.jpg" alt="Woman's Face" class="profile-img">
                        <div class="profile-content text-center mb-3">
                            <div class="mb-2">
                                <p class="fs-5 text-dark fw-semibold mb-0" th:text="${friend.username}">
                                    Username
                                </p>
                                <p class="text-slate-500 fw-medium mb-2">
                                    <span th:text="${friend.getFriends().size() == 0 ? 'No Friends' :
                                               (friend.getFriends().size() == 1 ? '1 Friend' :
                                                friend.getFriends().size() + ' Friends')}">0 Friends
                                    </span>
                                </p>
                            </div>
                            <form th:action="@{'/home/friends/remove/' + ${friend.id}}" method="post">
                                <button class="message-btn btn mt-2"
                                        type="submit">Remove Friend</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
