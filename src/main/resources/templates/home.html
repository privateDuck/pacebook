<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pacebook - Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #000000;
            margin: 0;
            padding: 0;
            color: #e7e9ea;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .container:first-child {
            margin-top: 0 !important;
            padding-top: 1rem;
        }

        .main-header {
            background: #000000;
            border-bottom: 1px solid #2f3336;
            padding: 1rem 0;
            border-radius: 12px 12px 0 0;
        }

        .main-header h2 {
            color: #e7e9ea;
            margin: 0;
        }

        .btn-outline-danger {
            border-color: #f4212e;
            color: #f4212e;
            border-radius: 20px;
        }

        .btn-outline-danger:hover {
            background-color: #f4212e;
            color: white;
        }

        .text-slate-500 {
            color: #71767b;
        }

        .fs-5 {
            color: #e7e9ea !important;
        }

        .container .card {
            background: #000000;
            border: 1px solid #2f3336;
            border-radius: 16px;
            margin-bottom: 16px;
        }

        .friends-sidebar {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        /* Color classes for avatars */
        .color-1 { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); }
        .color-2 { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
        .color-3 { background: linear-gradient(135deg, #45b7d1, #96c93d); }
        .color-4 { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .color-5 { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .color-6 { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .color-7 { background: linear-gradient(135deg, #fa709a, #fee140); }
        .color-8 { background: linear-gradient(135deg, #a8edea, #fed6e3); }
        .color-9 { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
        .color-10 { background: linear-gradient(135deg, #667eea, #764ba2); }
        .color-11 { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .color-12 { background: linear-gradient(135deg, #4facfe, #00f2fe); }

        /* Redesigned Friend Cards */
        .friend-card {
            background: #161618;
            border: 1px solid #2f3336;
            border-radius: 16px;
            margin-bottom: 12px;
            padding: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .friend-card:hover {
            background: #1a1a1c;
            border-color: #3a3a3c;
        }

        .friend-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 0;
        }

        .friend-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
        }

        .friend-avatar svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .friend-info {
            flex: 1;
            min-width: 0;
        }

        .friend-name {
            font-weight: 700;
            color: #e7e9ea;
            font-size: 15px;
            margin: 0;
            line-height: 1.2;
        }

        .friend-stats {
            font-size: 13px;
            color: #71767b;
            margin: 2px 0 0 0;
        }

        .friend-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 8px;
        }

        .friend-btn {
            background: transparent;
            border: 1px solid #2f3336;
            color: #e7e9ea;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
            text-align: center;
        }

        .friend-btn:hover {
            background: #2f3336;
            border-color: #3a3a3c;
        }

        .friend-btn.remove-btn {
            border-color: #f4212e;
            color: #f4212e;
            min-width: 80px;
        }

        .friend-btn.remove-btn:hover {
            background: #f4212e;
            border-color: #f4212e;
            color: #ffffff;
        }

        @media (max-width: 767px) {
            .friends-sidebar {
                margin-top: 2rem;
            }
        }

        /* Twitter/X Style Post Cards */
        .post-card {
            background: #161618;
            border: 1px solid #2f3336;
            border-radius: 16px;
            margin-bottom: 16px;
            padding: 12px 16px;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .post-card:hover {
            background: #161618;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            gap: 12px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .post-avatar svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .post-author-info {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-author-name {
            font-weight: 700;
            color: #e7e9ea;
            font-size: 15px;
            margin: 0;
        }

        .post-timestamp {
            font-size: 15px;
            color: #71767b;
            margin: 0;
        }

        .post-timestamp::before {
            content: "·";
            margin: 0 4px;
        }

        .post-content {
            margin-left: 52px;
        }

        .post-content-inner {
            border: 1px solid #2f3336;
            border-radius: 12px;
            padding: 16px;
            background: #0a0a0a;
            margin-bottom: 12px;
        }

        .post-card-title {
            font-weight: 700;
            color: #e7e9ea;
            font-size: 20px;
            line-height: 24px;
            margin: 0 0 8px 0;
        }

        .post-card-description {
            color: #e7e9ea;
            font-size: 15px;
            line-height: 20px;
            margin: 0;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
            margin-top: 0;
        }

        .like-btn {
            background: transparent;
            border: none;
            color: #71767b;
            font-size: 13px;
            font-weight: 400;
            padding: 8px 12px;
            border-radius: 20px;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .like-btn:hover:not(.liked) {
            background: rgba(113, 118, 123, 0.1);
            color: #e7e9ea;
        }

        .like-btn.liked:hover {
            background: rgba(249, 24, 128, 0.1);
            color: #f91880;
        }

        .like-btn.liked {
            color: #f91880;
        }

        .like-btn::before {
            content: "♡";
            font-size: 18px;
        }

        .like-btn.liked::before {
            content: "♥";
        }

        .create-post-form {
            background: #000000;
            border: 1px solid #2f3336;
            border-radius: 16px;
            margin-bottom: 16px;
        }

        .create-post-form .card-body {
            background: #161618;
            padding: 16px;
        }

        .form-control {
            background: #000000;
            border: 1px solid #2f3336;
            color: #e7e9ea;
            border-radius: 12px;
        }

        .form-control:focus {
            background: #000000;
            border-color: #1da1f2;
            color: #e7e9ea;
            box-shadow: 0 0 0 0.2rem rgba(29, 161, 242, 0.25);
        }

        .form-control::placeholder {
            color: #71767b;
        }

        .form-label {
            color: #e7e9ea;
            font-weight: 700;
        }

        .btn-primary {
            background: #1da1f2;
            border-color: #1da1f2;
            font-weight: 700;
            border-radius: 20px;
            padding: 8px 16px;
        }

        .btn-primary:hover {
            background: #0d8bd9;
            border-color: #0d8bd9;
        }

        .feed-title {
            color: #e7e9ea;
            font-size: 20px;
            font-weight: 700;
            margin: 16px 0;
            padding: 0 16px;
        }

        /* Horizontal divider between create post and feed */
        .feed-divider {
            border: 0;
            height: 1px;
            background: #2f3336;
            margin: 24px 0;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Welcome to Pacebook</h2>
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>

    <div class="row">
        <!-- Main Content Column -->
        <div class="col-lg-8 col-md-7" style="padding-right: 2rem;">
            <!-- Create Post Form -->
            <div class="card mb-4 create-post-form">
                <div class="card-body">
                    <form th:action="@{/posts}" method="post" th:object="${postDto}">
                        <div class="mb-3">
                            <input type="text"
                                   class="form-control"
                                   id="title"
                                   placeholder="Enter a title"
                                   th:field="*{title}"
                                   required />
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control"
                                      id="content"
                                      rows="3"
                                      th:field="*{content}"
                                      placeholder="What's happening?!"
                                      required></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Post</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Horizontal divider -->
            <hr class="feed-divider">

            <!-- Feed -->
            <h4 class="feed-title">For You</h4>
            <div th:if="${#lists.isEmpty(posts)}">
                <p style="color: #71767b; text-align: center; padding: 20px;">No posts yet. Make a post or add friends to see more.</p>
            </div>

            <div th:each="post : ${posts}" class="post-card">
                <div class="post-header">
                    <div class="post-avatar" th:classappend="${'color-' + ((post.id % 12) + 1)}">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <div class="post-author-info">
                        <span class="post-author-name" th:text="${post.authorName}">Author</span>
                        <span class="post-timestamp" th:text="${post.timestamp}">Time</span>
                    </div>
                </div>

                <div class="post-content">
                    <h4 class="post-card-title" th:text="${post.title}">Post Title</h4>
                    <div class="post-content-inner">
                        <p class="post-card-description" th:text="${post.content}">Post content</p>
                    </div>

                    <div class="post-actions">
                        <form th:action="@{'/likes/toggle/' + ${post.id}}" method="post" style="display:inline;">
                            <button class="like-btn"
                                    th:classappend="${post.likedByCurrentUser} ? 'liked' : ''"
                                    type="submit">
                                <span th:text="${post.likeCount == 0 ? '' :
                                                   (post.likeCount == 1 ? '1' :
                                                    post.likeCount)}">
                                </span>
                            </button>
                        </form>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Friends Sidebar -->
        <div class="col-lg-4 col-md-5" style="padding-left: 2rem;">
            <div class="friends-sidebar">
                <h4 class="feed-title">Friends</h4>
                <div th:if="${#lists.isEmpty(friends)}">
                    <p style="color: #71767b; text-align: center; padding: 20px;">No friends yet. Add some friends to see them here.</p>
                </div>

                <div th:each="friend : ${friends}" class="friend-card">
                    <div class="friend-header">
                        <div class="friend-avatar" th:classappend="${'color-' + ((friend.id % 12) + 1)}">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                        <div class="friend-info">
                            <p class="friend-name" th:text="${friend.username}">Username</p>
                            <p class="friend-stats">
                                <span th:text="${friend.getFriends().size() == 0 ? 'No friends' :
                                           (friend.getFriends().size() == 1 ? '1 friend' :
                                            friend.getFriends().size() + ' friends')}">0 friends
                                </span>
                            </p>
                        </div>
                        <div class="friend-actions">
                            <form th:action="@{'/home/friends/remove/' + ${friend.id}}" method="post" style="display: inline;">
                                <button class="friend-btn remove-btn" type="submit">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
