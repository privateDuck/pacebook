<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pacebook - Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            max-width: 20rem;
            margin: 0 auto;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        .profile-img {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }

        .message-btn {
            background: transparent;
            color: #7c3aed;
            border: 1px solid #e9d5ff;
            border-radius: 9999px;
            padding: 0.25rem 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .message-btn:hover {
            background: #7c3aed;
            color: white;
            border-color: transparent;
        }

        .message-btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px #7c3aed;
        }

        .text-slate-500 {
            color: #64748b;
        }

        @media (min-width: 576px) {
            .profile-card {
                padding: 1rem;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .profile-img {
                margin: 0;
                flex-shrink: 0;
            }

            .profile-content {
                text-align: left !important;
                margin-left: 1.5rem;
            }

            .profile-content .mb-2 {
                margin-bottom: 0 !important;
            }
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Welcome to Pacebook</h2>
        <a href="/logout" class="btn btn-outline-danger">Logout</a>
    </div>

    <!-- Create Post Form -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/posts}" method="post" th:object="${postDto}">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text"
                           class="form-control"
                           id="title"
                           placeholder="Enter a title"
                           th:field="*{title}"
                           required />
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">What's on your mind?</label>
                    <textarea class="form-control"
                              id="content"
                              rows="3"
                              th:field="*{content}"
                              required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </form>
        </div>
    </div>

    <!-- Feed -->
    <h4>Your Feed</h4>
    <div th:if="${#lists.isEmpty(posts)}">
        <p>No posts yet. Make a post or add friends to see more.</p>
    </div>

    <div th:each="post : ${posts}" class="card mb-3">
        <div class="card-body">
            <h6 class="card-subtitle text-muted mb-2" th:text="${post.authorName}">Author</h6>
            <h4 class="card-title" th:text="${post.title}">Post Title</h4>
            <p class="card-text" th:text="${post.content}">Post content</p>
            <p class="card-text"><small th:text="${post.timestamp}">Time</small></p>

            <form th:action="@{'/likes/toggle/' + ${post.id}}" method="post" style="display:inline;">
                <button class="btn btn-sm"
                        th:classappend="${post.likedByCurrentUser} ? 'btn-danger' : 'btn-outline-secondary'"
                        type="submit">
                    <span th:text="${post.likeCount == 0 ? 'No Likes' :
                                       (post.likeCount == 1 ? '1 Like' :
                                        post.likeCount + ' Likes')}">
                    </span>
                </button>
            </form>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Friends</h2>

    </div>
    <div class="card mb-4" th:each="friend : ${friends}">
        <div class="container">
            <div class="profile-card">
                <img src="https://tailwindcss.com/img/erin-lindford.jpg" alt="Woman's Face" class="profile-img">
                <div class="profile-content text-center mb-3">
                    <div class="mb-2">
                        <p class="fs-5 text-dark fw-semibold mb-0" th:text="${friend.username}">
                            Username
                        </p>
                        <p class="text-slate-500 fw-medium mb-2">
                            <span th:text="${friend.getFriends().size() == 0 ? 'No Friends' :
                                       (friend.getFriends().size() == 1 ? '1 Friend' :
                                        friend.getFriends().size() + ' Friends')}">0 Friends
                        </span>
                        </p>
                    </div>
                    <form th:action="@{'/home/friends/remove/' + ${friend.id}}" method="post">
                        <button class="message-btn btn mt-2"
                                type="submit">Remove Friend</button>
                    </form>

                </div>
            </div>
            </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
