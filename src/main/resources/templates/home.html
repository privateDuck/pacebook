<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pacebook - Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #18191a;
            margin: 0;
            padding: 0;
            color: #e4e6ea;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Top Navigation Bar */
        .top-nav {
            background: #242526;
            padding: 8px 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid #3a3b3c;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-text {
            color: #1877f2;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .logo-text:hover {
            color: #166fe5;
        }

        .nav-center {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-item {
            padding: 12px 20px;
            color: #b0b3b8;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.2s ease;
            font-weight: 600;
            position: relative;
        }

        .nav-item.active {
            color: #1877f2;
        }

        .nav-item.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: #1877f2;
            border-radius: 2px;
        }

        .nav-item:hover {
            background: #3a3b3c;
            color: #e4e6ea;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logout-btn {
            background: #3B3D3E;
            border: none;
            color: #E2E5E9;
            border-radius: 12px;
            padding: 8px 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .logout-btn:hover {
            background: #d11a35;
            color: white;
        }

        /* Main Content */
        .main-container {
            margin-top: 70px;
            max-width: 1500px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px 16px;
        }

        .content-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }

        /* Center Feed */
        .center-feed {
            width: 75%;
            margin: 0 0 0 100px;
        }

        /* Create Post - Made Smaller */
        .create-post {
            background: #242526;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 35px;
            width: 100%;
            position: relative;
        }

        .create-post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1877f2, #42a5f5);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .create-post-input {
            flex: 1;
            background: #3a3b3c;
            border: none;
            border-radius: 20px;
            padding: 10px 16px;
            color: #e4e6ea;
            font-size: 16px;
        }

        .create-post-input::placeholder {
            color: #b0b3b8;
        }

        .create-post-content {
            background: #3a3b3c;
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            color: #e4e6ea;
            font-size: 16px;
            width: 100%;
            min-height: 85px;
            resize: none;
            margin-bottom: 12px;
        }

        .create-post-footer {
            border-top: 1px solid #3a3b3c;
            padding-top: 12px;
            text-align: right;
        }

        .create-post-content::placeholder {
            color: #b0b3b8;
        }

        .post-btn {
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .post-btn:hover {
            background: #166fe5;
        }

        /* Posts - Made Smaller */
        .post-card {
            background: #242526;
            border-radius: 12px;
            margin-bottom: 16px;
            overflow: hidden;
            width: 100%;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 16px;
        }

        .post-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .post-info {
            flex: 1;
        }

        .post-author {
            font-weight: 600;
            color: #e4e6ea;
            margin: 0;
            font-size: 14px;
        }

        .post-time {
            font-size: 12px;
            color: #b0b3b8;
            margin: 0;
        }

        .post-title {
            padding: 0 16px;
            font-size: 18px;
            font-weight: 600;
            color: #e4e6ea;
            margin: 0 0 10px 0;
        }

        .post-content {
            padding: 0 16px 16px 16px;
            color: #e4e6ea;
            line-height: 1.4;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .post-actions {
            border-top: 1px solid #3a3b3c;
            padding: 8px 16px;
            display: flex;
            align-items: center;
        }

        .like-btn {
            background: transparent;
            border: none;
            color: #71767b;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 16px;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .like-btn:hover:not(.liked) {
            background: rgba(249, 24, 128, 0.1);
            color: #f91880;
        }

        .like-btn.liked {
            color: #f91880;
        }

        .like-btn.liked:hover {
            background: rgba(249, 24, 128, 0.1);
        }

        .like-btn::before {
            content: "♡";
            font-size: 18px;
        }

        .like-btn.liked::before {
            content: "♥";
        }

        /* Right Sidebar */
        .right-sidebar {
            position: sticky;
            top: 90px;
            height: fit-content;
            background: transparent;
            border-radius: 12px;
            padding: 20px;
            margin-right: 80px;
            overflow: hidden;
            width: 380px;
        }

        .sidebar-section {
            margin-bottom: 20px;
        }

        .sidebar-title {
            color: #b0b3b8;
            font-weight: 600;
            margin: 0 0 16px 0;
            font-size: 17px;
        }

        .friend-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 0;
            position: relative;
            width: 100%;
            box-sizing: border-box;
            min-height: 60px;
        }

        .friend-item:last-child {
            border-bottom: none;
        }

        .friend-item:hover {
            background: #3a3b3c;
            border-radius: 8px;
        }

        .friend-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .friend-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
            margin-right: 12px;
        }

        .friend-name {
            font-weight: 600;
            color: #e4e6ea;
            margin: 0 0 4px 0;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        .friend-status {
            font-size: 13px;
            color: #b0b3b8;
            margin: 0;
            line-height: 1.2;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .remove-friend-btn {
            background: #d11a35;
            color: #ffffff;
            border: 1px solid #d11a35;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            flex-shrink: 0;
            white-space: nowrap;
            min-width: 60px;
        }

        .remove-friend-btn:hover {
            background: #d11a35;
            color: white;
        }

        /* Empty state specifically for friends */
        .friends-empty-state {
            text-align: center;
            color: #b0b3b8;
            padding: 20px 16px;
            font-size: 14px;
            line-height: 1.4;
        }

        .friends-container {
            display: flex;
            flex-direction: column;
            gap: 0;
            width: 100%;
            margin-right: 16px;
        }

        .friends-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: #3a3b3c;
        }

        /* Color classes for avatars */
        .color-1 { background: linear-gradient(135deg, #ff6b6b, #ee5a6f); }
        .color-2 { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
        .color-3 { background: linear-gradient(135deg, #45b7d1, #96c93d); }
        .color-4 { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .color-5 { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .color-6 { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .color-7 { background: linear-gradient(135deg, #fa709a, #fee140); }
        .color-8 { background: linear-gradient(135deg, #a8edea, #fed6e3); }
        .color-9 { background: linear-gradient(135deg, #ffecd2, #fcb69f); }
        .color-10 { background: linear-gradient(135deg, #667eea, #764ba2); }
        .color-11 { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .color-12 { background: linear-gradient(135deg, #4facfe, #00f2fe); }

        .empty-state {
            text-align: center;
            color: #b0b3b8;
            padding: 30px 20px;
            background: #242526;
            border-radius: 12px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-layout {
                grid-template-columns: 1fr;
            }

            .right-sidebar {
                display: none;
            }

            .nav-center {
                display: none;
            }
        }
    </style>
</head>
<body>
<!-- Top Navigation -->
<nav class="top-nav">
    <div class="nav-container">
        <div class="nav-left">
            <a href="#" class="logo-text">PaceBook</a>
        </div>
        <div class="nav-center">
            <a href="#" class="nav-item active">Home</a>
            <a href="#" class="nav-item">Friends</a>
        </div>
        <div class="nav-right">
            <a href="/login" class="logout-btn">Logout</a>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="main-container">
    <div class="content-layout">
        <!-- Center Feed -->
        <div class="center-feed">
            <!-- Create Post -->
            <div class="create-post">
                <form th:action="@{/posts}" method="post" th:object="${postDto}">
                    <div class="create-post-header">
                        <div class="user-avatar">U</div>
                        <input type="text"
                               class="create-post-input"
                               th:field="*{title}"
                               placeholder="What's on your mind?"
                               required>
                    </div>
                    <textarea class="create-post-content"
                              th:field="*{content}"
                              placeholder="Share your thoughts, photos, or links..."
                              required></textarea>
                    <div class="create-post-footer">
                        <button type="submit" class="post-btn">Post</button>
                    </div>
                </form>
            </div>

            <!-- Posts Feed -->
            <div th:if="${#lists.isEmpty(posts)}" class="empty-state">
                <p>No posts yet. Make a post or add friends to see more content!</p>
            </div>

            <div th:each="post : ${posts}" class="post-card">
                <div class="post-header">
                    <div class="post-avatar" th:classappend="${'color-' + ((post.id % 12) + 1)}">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 16px; height: 16px; fill: white;">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                        </svg>
                    </div>
                    <div class="post-info">
                        <p class="post-author" th:text="${post.authorName}">Author</p>
                        <p class="post-time" th:text="${post.timestamp}">Time</p>
                    </div>
                </div>

                <div class="post-title" th:text="${post.title}">Post Title</div>
                <div class="post-content" th:text="${post.content}">Post content goes here...</div>

                <div class="post-actions">
                    <form th:action="@{'/likes/toggle/' + ${post.id}}" method="post" style="display:inline;">
                        <button class="like-btn"
                                th:classappend="${post.likedByCurrentUser} ? 'liked' : ''"
                                type="submit">
                                        <span th:text="${post.likeCount == 0 ? '' :
                                                           (post.likeCount == 1 ? '1' :
                                                            post.likeCount)}">
                                        </span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Right Sidebar -->
        <div class="right-sidebar">
            <!-- Friends Section -->
            <div class="sidebar-section">
                <h3 class="sidebar-title">Friends</h3>

                <!-- Check if friends list exists and is not empty -->
                <div th:if="${friends == null or #lists.isEmpty(friends)}" class="friends-empty-state">
                    <p>No friends yet. Add some friends to see them here!</p>
                </div>

                <!-- Display friends if they exist -->
                <div th:if="${friends != null and not #lists.isEmpty(friends)}" class="friends-container">
                    <div th:each="friend : ${friends}" class="friend-item">
                        <div class="friend-avatar" th:classappend="${'color-' + ((friend.id % 12) + 1)}">
                            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" style="width: 18px; height: 18px; fill: white;">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                            </svg>
                        </div>
                        <div class="friend-info">
                            <p class="friend-name" th:text="${friend.username ?: 'Unknown User'}">Friend Name</p>
                            <p class="friend-status"
                            <span th:text="${friend.friends.size() == 0 ? 'no firends' :
                                                           (friend.friends.size() == 1 ? '1 friend' :
                                                            friend.friends.size() + ' friends')}">
                                        </span>
                        </div>
                        <form th:action="@{'/home/friends/remove/' + ${friend.id}}" method="post" style="display: inline; margin: 0;">
                            <button class="remove-friend-btn" type="submit">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
