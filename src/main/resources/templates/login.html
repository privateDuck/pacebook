<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #canvas {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 400px;
            color: #e7e9ea;
            box-sizing: border-box;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 24px;
            color: #ffffff;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            margin-top: 15px;
            color: #e7e9ea;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 12px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: box-shadow 0.3s ease;
            background-color: rgba(255, 255, 255, 0.9);
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            box-shadow: 0 0 15px 2px rgba(29, 155, 240, 0.5);
        }

        button {
            margin-top: 25px;
            width: 100%;
            background-color: #1D9BF0;
            border: none;
            padding: 12px 0;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #177CC0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(29, 155, 240, 0.4);
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
        }

        .register-link a {
            color: #1D9BF0;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #177CC0;
            text-decoration: underline;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 4px;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .divider hr {
            flex: 1;
            border: 1px solid #4B4E52;
        }

        .divider span {
            padding: 0 10px;
            font-size: small;
            color: #4B4E52;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #8899A6;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<div class="login-container">
    <h1>Login</h1>

    <form action="/login" method="post">
        <label>Email:</label>
        <input type="text" name="username" placeholder="Enter your email" required />

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter your password" required />

        <button type="submit">Login</button>
    </form>

    <div class="forgot-password">
        <a href="/forgot-password">Forgot your password?</a>
    </div>

    <div class="divider">
        <hr>
        <span>OR</span>
        <hr>
    </div>

    <div class="register-link">
        <p>Don't have an account? <a href="/register">Sign up</a></p>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Star {
        constructor(isTopLeft = false) {
            if (isTopLeft) {
                // Create more stars in the top-left quadrant
                this.x = Math.random() * (canvas.width * 1.4);
                this.y = Math.random() * (canvas.height * 0.4);
            } else {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
            }
            this.size = Math.random() * 2 + 1;
            this.opacity = Math.random();
            this.speed = Math.random() * 0.5 + 0.1;
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.fill();
        }

        update() {
            this.y -= this.speed; // Move up
            this.x += this.speed * 0.5; // Move right (adjust multiplier for northeast angle)
            if (this.y < 0 || this.x > canvas.width) {
                this.y = canvas.height;
                this.x = Math.random() * canvas.width;
            }
            this.opacity = Math.sin(Date.now() * 0.001 + this.x * 0.01) * 0.5 + 0.5;
        }
    }

    class Comet {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = -50; // Start from top
            this.size = Math.random() + 2; // Much bigger size (4-7)
            this.speed = Math.random() * 3 + 2;
            this.angle = Math.random() * Math.PI / 6 + Math.PI / 12; // Random angle between 15-45 degrees
            this.tail = [];
            this.maxTailLength = 100; // Much longer tail
            this.life = 1.0;
            this.decay = 0.003; // Slower decay for longer visibility
        }

        draw() {
            // Draw comet tail with gradient effect
            for (let i = 0; i < this.tail.length - 1; i++) {
                const current = this.tail[i];
                const next = this.tail[i + 1];

                // Calculate tail opacity and width
                const progress = i / this.tail.length;
                const alpha = (1 - progress) * this.life * 0.8;
                const width = (1 - progress) * 2; // Thicker tail

                // Create gradient from bright white/blue to dim blue
                ctx.beginPath();
                ctx.moveTo(current.x, current.y);
                ctx.lineTo(next.x, next.y);

                // Multiple layers for better effect
                ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.lineWidth = width;
                ctx.lineCap = 'round';
                ctx.stroke();

                // Add blue glow layer
                ctx.strokeStyle = `rgba(100, 200, 255, ${alpha * 0.6})`;
                ctx.lineWidth = width * 1.5;
                ctx.stroke();

                // Add outer glow
                ctx.strokeStyle = `rgba(50, 150, 255, ${alpha * 0.3})`;
                ctx.lineWidth = width * 2;
                ctx.stroke();
            }

            // Draw multiple glow layers for the head
            const glowLayers = [
                { size: this.size * 4, color: `rgba(100, 200, 255, ${this.life * 0.1})` },
                { size: this.size * 3, color: `rgba(150, 220, 255, ${this.life * 0.2})` },
                { size: this.size * 2, color: `rgba(200, 240, 255, ${this.life * 0.4})` }
            ];

            glowLayers.forEach(layer => {
                ctx.beginPath();
                ctx.arc(this.x, this.y, layer.size, 0, Math.PI * 2);
                ctx.fillStyle = layer.color;
                ctx.fill();
            });

            // Draw bright comet head
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.life})`;
            ctx.fill();

            // Add inner bright core
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size * 0.6, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.life})`;
            ctx.fill();
        }

        update() {
            // Update position
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed;

            // Add current position to tail
            this.tail.unshift({ x: this.x, y: this.y });

            // Limit tail length
            if (this.tail.length > this.maxTailLength) {
                this.tail.pop();
            }

            // Fade out over time
            this.life -= this.decay;
        }

        isDead() {
            return this.life <= 0 || this.x > canvas.width + 100 || this.y > canvas.height + 100;
        }
    }

    const stars = [];
    for (let i = 0; i < 100; i++) {
        stars.push(new Star());
    }

    const comets = [];
    let lastCometTime = 0;

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update and draw stars
        stars.forEach(star => {
            star.update();
            star.draw();
        });

        // Create new comets at intervals
        const currentTime = Date.now();
        if (currentTime - lastCometTime > 3000 + Math.random() * 5000) { // Random interval between 3-8 seconds
            comets.push(new Comet());
            lastCometTime = currentTime;
        }

        // Update and draw comets
        for (let i = comets.length - 1; i >= 0; i--) {
            const comet = comets[i];
            comet.update();
            comet.draw();

            if (comet.isDead()) {
                comets.splice(i, 1);
            }
        }

        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
