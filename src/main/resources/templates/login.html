<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #000000;
            color: #e7e9ea;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #000000;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 400px;
        }
        h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            letter-spacing: 1.5px;
        }
        label {
            display: block;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 0.75rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
        }
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: 2px solid #2980b9;
        }
        button {
            width: 100%;
            padding: 0.75rem 0;
            border: none;
            border-radius: 20px;
            background-color: #1D9BF0;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #177CC0;
        }
        .message {
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
        }
        .error {
            color: #e74c3c;
        }
        .logout-msg {
            color: #27ae60;
        }
        .register-link {
            display: block;
            margin-top: 1.5rem;
            text-align: center;
            color: #ecf0f1;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .register-link:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="username" placeholder="Enter your email" required autofocus />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <button type="submit">Login</button>
    </form>

    <div class="message error" th:if="${param.error}">
        Invalid username or password.
    </div>
    <div class="message logout-msg" th:if="${param.logout}">
        You have been logged out.
    </div>
    <div style="display: flex; align-items: center; text-align: center; margin: 20px 0;">
        <hr style="flex: 1; border: 1px solid #4B4E52;">
        <span style="padding: 0 10px; font-size: small; color: #4B4E52;">OR</span>
        <hr style="flex: 1; border: 1px solid #4B4E52;">
    </div>
    <a class="register-link" th:href="@{/register}">Don't have an account? Register</a>
</div>
</body>
</html>
