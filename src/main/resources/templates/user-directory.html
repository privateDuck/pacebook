<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>User Directory - Pacebook</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
        }
        .user-card {
            transition: box-shadow 0.3s ease;
        }
        .user-card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-friend-request {
            background-color: #0d6efd;
            border: none;
        }
        .btn-friend-request:hover {
            background-color: #0b5ed7;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand" href="/">Pacebook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/friends/requests">Friend Requests</a>
                </li>
            </ul>
            <form th:action="@{/logout}" method="post" class="d-flex">
                <button class="btn btn-outline-light btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-5 mb-5">
    <h2 class="mb-4 text-center">User Directory</h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="user : ${users}">
            <div class="card user-card h-100 shadow-sm">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div>
                        <h5 class="card-title" th:text="${user.username}">Username</h5>
                        <p class="card-text text-muted mb-3" th:text="${user.email}">email@example.com</p>
                    </div>
                    <form th:action="@{/friends/send/{id}(id=${user.id})}" method="post">
                        <button type="submit" class="btn btn-friend-request btn-sm w-100">Send Friend Request ❤️</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
